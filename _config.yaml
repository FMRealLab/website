### jekyll settings

# front matter defaults
defaults:
  # all markdown files
  - scope:
      path: ""
    values:
      layout: default
  # markdown files in /_members
  - scope:
      type: "members"
    values:
      layout: member
  # markdown files in /_posts
  - scope:
      type: "posts"
    values:
      layout: post
  # markdown files in /_outreachposts
  - scope:
      type: "outreachposts"
    values:
      layout: post

collections:
  # generate page for each member
  members:
    output: true
  # generate page for each post
  posts:
    output: true
    # generate page for each outreachposts
  outreachposts:
    output: true

# jekyll plugins
plugins:
  - jekyll-spaceship
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-feed
  - jekyll-last-modified-at

  # default enabled processors jekyll-spaceship
  # Where things are
jekyll-spaceship:
  processors:
    - media-processor
  media-processor:
    default:
      id: 'media-{id}'
      class: 'media'
      width: 1200
      height: 600
      frameborder: 0
      style: 'max-width: 2000px; outline: none;'
      allow: 'encrypted-media; picture-in-picture'

# code block syntax highlighting
highlighter: rouge

# jekyll theme
theme: null

# sass settings
sass:
  sass_dir: _styles

# force jekyll to include certain files/folders
include:
  - _styles
  - _scripts

# force jekyll to exclude certain files/folders
exclude:
  - README.md
  - LICENSE.md
  - CITATION.cff
